<div class="box">
<span *ngIf="isWeekend()">Weekend sale: {{weekendSaleItem}}</span>


<ng-container [ngSwitch]="totalItemOnSale">
    <span *ngSwitchCase="0"> No items on sale | </span>
    <span *ngSwitchCase="1"> One items on sale | </span>
    <span *ngSwitchDefault>{{totalItemOnSale}} items on sale | </span>
</ng-container>

<span *ngFor="let d of dessertsSale">{{d}} | </span>
<span *season="'summer'">Summer Sale: Half price on price on all beverages!</span>
</div>
